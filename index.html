#include <iostream>
using namespace std;

int factorial(int number)
{
    if (number<1)
    {
        return 1;
    }
    else
    {
        cout<<"number = " << number;  
        return number*factorial(number-1);
    }
}

int main()
{
 int var=3;
 cout<<"Factorial =  "<<factorial(var);  
 return 0;
}
